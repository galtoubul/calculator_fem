<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">0</section>
        <section class="buttons">
            <div class="row">
                <button class="calc-btn half">C</button>
                <button class="calc-btn">&larr;</button>
                <button class="calc-btn">&divide;</button>
            </div>
            <div class="row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">&times;</button>
            </div>
            <div class="row">
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">-</button>
            </div>
            <div class="row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">+</button>
            </div>
            <div class="row">
                <button class="calc-btn three-quarters">0</button>
                <button class="calc-btn">=</button>
            </div>
        </section>
    </div>
    <script src="App.js"></script>
</body>
</html>
